{% extends 'base/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block 'body' %}
<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

    body {
        background: linear-gradient(to right, #0f2027, #203a43, #2c5364); 
        color: white;
        font-family: 'Poppins', sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
        position: relative;
    }

    /* Background Particles Effect */
    .background-animation {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: url("{% static 'images/pattern.png' %}");
        opacity: 0.1;
    }

    .form-container {
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(10px);
        border-radius: 12px;
        padding: 40px;
        width: 100%;
        max-width: 400px;
        box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
        text-align: center;
        position: relative;
        z-index: 2;
    }

    .form-container img {
        width: 80px;
        height: 80px;
        margin-bottom: 20px;
    }

    .form-container button {
        background: #ff4b2b;
        border: none;
        padding: 12px;
        font-size: 18px;
        border-radius: 8px;
        transition: 0.3s ease;
    }

    .form-container button:hover {
        background: #ff5733;
        transform: scale(1.05);
    }

    .copyright {
        font-size: 14px;
        color: rgba(255, 255, 255, 0.6);
        margin-top: 15px;
    }

    /* Branding Footer */
    .branding-footer {
        position: absolute;
        bottom: 0;
        width: 100%;
        text-align: center;
        background: rgba(0, 0, 0, 0.8);
        padding: 10px;
        color: #ff4b2b;
        font-weight: 600;
        letter-spacing: 1px;
    }
</style>

<div class="background-animation"></div>

<div class="form-container">
    <form action="" method="post">
        <img src="{% static 'images/logo.png' %}" alt="AutoMax Logo">
        {% csrf_token %}
        {{ login_form|crispy }}
        <button class="w-100 btn btn-lg text-white" type="submit">Sign In</button>
        <p class="copyright">© 2025 AutoMax. All Rights Reserved.</p>
    </form>
</div>

<div class="branding-footer">
    Designed with ❤️ by Bhavya Kumar Singh
</div>

{% endblock %}

{% block 'footer' %}{% endblock %}
