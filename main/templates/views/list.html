{% extends 'base/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block 'body' %}
<div class="container-fluid text-center py-5 bg-light">
    <div class="container px-4 py-5" id="hanging-icons">
        <div class="row g-4">
            <div class="col d-flex align-items-start">
                <div>
                    <h2 class="mb-3 border-bottom pb-2 text-primary">List</h2>
                </div>
            </div>
        </div>
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="row">
                <div class="col-md-6">
                    <div class="card shadow p-4 bg-primary text-white">
                        <h5 class="card-title">Listing Form</h5>
                        {{ listing_form|crispy }}
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card shadow p-4 bg-success text-white">
                        <h5 class="card-title">Location Form</h5>
                        {{ location_form|crispy }}
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-center mt-4">
                <button class="btn btn-lg btn-success" type="submit">Save</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
